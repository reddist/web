<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Лабораторная №3 по web-программированию</title>
    <link rel="stylesheet" href="resources/main.css"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
</h:head>

<h:body>
    <div class="header">
        <p style="padding-top: 10px; margin: 0 0;">
            <strong>ФИО:</strong> Васькин Алексей Андреевич&emsp;
            <strong>Группа:</strong> P3200&emsp;
            <strong>Вариант:</strong> 200022
        </p>
    </div>
    <div class="main">
        <div class="main-col">
            <h:form id="resetForm" style="display: none;">
                <h:commandButton id="reset-table" action="#{formBean.deleteHits(session.id)}">
                    <f:ajax execute="resetForm" render="hitsTable" />
                </h:commandButton>
            </h:form>
            <h:form id="updateForm" style="display: none;">
                <h:commandButton id="update-table" action="#{formBean.getHitsById(session.id)}">
                    <f:ajax execute="updateForm" render="hitsTable" />
                </h:commandButton>
            </h:form>
            <h:form id="hidden-form" style="display: none;">
                <h:inputText id="x-canvas" value="#{formBean.x}" />
                <h:inputText id="y-canvas" value="#{formBean.y}" />
                <h:inputText id="r-canvas" value="#{formBean.r}" />
                <h:commandButton id="shoot-on-canvas"
                                 action="#{formBean.addHit(session.id)}">
                    <f:ajax execute="hidden-form" render="hitsTable" />
                    <f:ajax render="hiddenMessage"/>
                </h:commandButton>
            </h:form>
            <div id="canvas-and-form-col" class="clearfix">
                <div id="canvas-div">
                    <canvas id="plane" width="300" height="300">Canvas is not supported.</canvas>
                    <p style="text-align: center; padding-top: 10px; width: 100%; margin: 0 0;">
                        X: <span id="x-onHover-canvas"></span> Y: <span id="y-onHover-canvas"></span>
                    </p>
                </div>
                <div id="form-div">
                    <h:form name="f1" id="form">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="x" value="X:"/>
                            <p:selectOneRadio id="x" value="#{formBean.x}" layout="grid" columns="3">
                                <f:selectItems value="#{formBean.xPoints}" var="c" itemLabel="#{x}" itemValue="#{x}"/>
                            </p:selectOneRadio>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="y-text" value="Y: "/>
                            <h:inputText id="y-text" value="#{formBean.y}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="radius" value="R:"/>
                            <p:selectOneRadio id="radius" name="radius" value="#{formBean.r}" layout="grid" columns="5">
                                <f:selectItems value="#{formBean.rPoints}" var="c" itemLabel="#{radius}"
                                               itemValue="#{radius}"/>
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Выстрел!" id="shoot" class="shoot"
                                         action="#{formBean.addHit(session.id)}">
                            <f:ajax execute="form" render="hitsTable" />
                            <f:ajax render="hiddenMessage"/>
                        </h:commandButton>
                        <!--                        <input type="button" name="shoot" value="Выстрел!" id="shoot" width="80" style="border-radius: 10px; margin: 0 calc(50% - 40px);">-->
                    </h:form>
                </div>
            </div>
            <div id="result-div">
                <p id="hiddenMessage" class="danger" style="text-align: center; padding-top: 10px; width: 100%; margin: 0 0;
                                                                display: #{formBean.hiddenMessageDisplay}">${formBean.hiddenMessage}</p>
                <span id="result-table-span">
                    <h:panelGroup id="hitsTable">
                        <h:dataTable value="#{formBean.hits}" var="hit" styleClass="result-table">
                            <h:column>
                                <f:facet name="header">X</f:facet>
                                ${hit.x}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Y</f:facet>
                                ${hit.y}
                            </h:column>
                            <h:column>
                                <f:facet name="header">R</f:facet>
                                ${hit.r}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Result</f:facet>
                                ${hit.result}
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </span>
                <img src="resources/reset.png" width="23" class="refresh" id="refresh" alt="reset" />
                <img src="resources/red-cross.png" width="23" class="delete" id="delete" alt="delete" />
            </div>
        </div>

        <script src="resources/drawing.js" type="text/javascript"></script>
    </div>
    <div class="footer clearfix">
        <div style="float: left; margin: 10px 0 0 10px;"><span id="dateTime">Время</span></div>
        <div style="float: right; text-align: right; margin: 10px 5px 0 0;">
            <p style="margin: 0 0;">Aleksey Vaskin
                <br/>erddist@gmail.com
                <br/><a href="https://vk.com/reddist">vk.com/reddist</a>
                <br/><a href="https://github.com/reddist/web/tree/web/weblab2">Github</a>
            </p>
        </div>
        <script type="text/javascript" src="resources/clock.js"></script>
    </div>
</h:body>

</html>
